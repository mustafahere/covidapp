<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3>Select By Country: </h3>
                    <select class="form-control" #d (change)="changeCountry(d.value)">
                    <option *ngFor="let country of countries" (value)="country">{{country}}</option>
                    </select>
                    <br><br>
                    <h5>All Time Stats of {{countryName}}</h5>
                    <br>

                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="d-flex flex-column mb-3 justify-content-center ">
                        <div class="p-2  cglobal">
                            <app-loader *ngIf="isLoader"></app-loader>
                            <p class="numbers text-center" >
                               {{global | number}}
                            </p>
                        </div>
                        <p class="text-center belowtxt p-2">Global</p>
                      </div>         
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="d-flex flex-column mb-3 justify-content-center ">
                        <div class="p-2  crecovered">
                            <app-loader *ngIf="isLoader"></app-loader>
                            <p class="numbers text-center">
                                {{recovered | number}}
                            </p>
                        </div>
                        <p class="text-center belowtxt2 p-2">Recovered</p>
                        </div> 
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="d-flex flex-column mb-3 justify-content-center ">
                        <div class="p-2  cconfirmed">
                            <app-loader *ngIf="isLoader"></app-loader>
                            <p class="numbers text-center"> 
                                {{confirmed | number}}
                            </p>
                        </div>
                        <p class="text-center belowtxt3 p-2">Confirmed</p>
                        </div> 
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="d-flex flex-column mb-3 justify-content-center ">
                        <div class="p-2 cdeaths">
                            <app-loader *ngIf="isLoader"></app-loader>
                            <p class="numbers text-center">
                                {{deaths | number}}
                            </p>
                        </div>
                        <p class="text-center belowtxt4 p-2">Deaths</p>
                        </div> 
                </div> 

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h5>Today Stats of {{countryName}}</h5>
                <br>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="d-flex flex-column mb-3 justify-content-center ">
                        <div class="p-2  cglobal">
                            <app-loader *ngIf="isLoader"></app-loader>
                            <p class="numbers text-center" >
                               {{todayCases | number}}
                            </p>
                        </div>
                        <p class="text-center belowtxt p-2">Today Cases</p>
                      </div>         
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="d-flex flex-column mb-3 justify-content-center ">
                        <div class="p-2  crecovered">
                            <app-loader *ngIf="isLoader"></app-loader>
                            <p class="numbers text-center">
                                {{todayDeaths | number}}
                            </p>
                        </div>
                        <p class="text-center belowtxt2 p-2">Today Deaths</p>
                        </div> 
                </div>

                
            </div>
             

        </div>
